<!-- Loading tensorflow.js and jquery -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.1/dist/tf.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
<h1>Deep name generator</h1>
<!-- Web interface -->
<form>
    <table>
      <tr>
        <td align="right">
            <label for="word_start">Word start:</label>
        </td>
        <td align="left">
            <input type="text" id="word_start" name="word_start" minlength="0" maxlength="20" size="12">
        </td>
      </tr>
      <tr>
        <td align="right">
            <label for="randomness">Randomness:</label>
        </td>
        <td align="left">
            <input type="number" id="randomness" name="randomness" min="0" max="10" value=0.8 size=3, step=0.1>
        </td>
      </tr>
      <tr>
        <td align="right">
            <label for="randomness">Language model:</label>
        </td>
        <td align="left">
            <select name="model" id="model"></select>
        </td>
      </tr>
      <tr>
        <td align="right">
        </td>
        <td align="left">
            <input type="button" value="Generate!" id="generate" onclick=predict> 
        </td>
      </tr>
    </table>
  </form>

<h1 id="output">&nbsp;</h1>
<h3>Network architecture:</h3>
<img id="network_picture", height="50%"/>


<!-- Loading js interface to neural network -->
<script src="./network_interface.js"></script>
